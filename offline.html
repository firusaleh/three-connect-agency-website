<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Connect - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0d1117;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }
        
        .offline-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.6rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .retry-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #00ffff, #8b00ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
        }
        
        .contact-info {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>Sie sind offline</h1>
        <p>
            Keine Sorge! Sie k√∂nnen uns trotzdem erreichen. 
            Speichern Sie unsere Kontaktdaten und melden Sie sich, 
            sobald Sie wieder online sind.
        </p>
        
        <a href="/" class="retry-button" onclick="window.location.reload()">
            Erneut versuchen
        </a>
        
        <div class="contact-info">
            <h2>Kontaktieren Sie uns direkt:</h2>
            <div class="contact-item">
                <span>üìû</span>
                <span>01734689676</span>
            </div>
            <div class="contact-item">
                <span>‚úâÔ∏è</span>
                <span>info@three-connect.de</span>
            </div>
            <div class="contact-item">
                <span>üìç</span>
                <span>Innovation Hub 1, 10115 Berlin</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check for connection periodically
        setInterval(() => {
            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                console.log('Still offline');
            });
        }, 5000);
    </script>
</body>
</html>
